<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="shortcut icon" href="calc.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <center>
                <h2>Calculadora</h2>
                <input type="text" id="display" readonly><br>
                <input type="button" value="7" onclick="addToDisplay('7')">
                <input type="button" value="8" onclick="addToDisplay('8')">
                <input type="button" value="9" onclick="addToDisplay('9')">
                <input type="button" value="+" onclick="addToDisplay('+')"><br>
                <input type="button" value="4" onclick="addToDisplay('4')">
                <input type="button" value="5" onclick="addToDisplay('5')">
                <input type="button" value="6" onclick="addToDisplay('6')">
                <input type="button" value="-" onclick="addToDisplay('-')"><br>
                <input type="button" value="1" onclick="addToDisplay('1')">
                <input type="button" value="2" onclick="addToDisplay('2')">
                <input type="button" value="3" onclick="addToDisplay('3')">
                <input type="button" value="*" onclick="addToDisplay('*')"><br>
                <input type="button" value="0" onclick="addToDisplay('0')">
                <input type="button" value="/" onclick="addToDisplay('/')">
                <input type="button" value="." onclick="addToDisplay('.')">
                <input type="button" value="â‡½" onclick="clearOne()"> <br>
                <input type="button" value="C" onclick="clearDisplayAll()">
                <input type="button" value="CE" onclick="clearValue()">
                <input type="button" value="=" onclick="calculate()">
            </center>
        </div>
        <div class="color-picker">
            <button class="color-btn" data-color="red"></button> <br>
            <button class="color-btn" data-color="yellow"></button><br>
            <button class="color-btn" data-color="green"></button><br>
            <button class="color-btn" data-color="orange"></button><br>
            <button class="color-btn" data-color="blue"></button><br>
            <button class="color-btn" data-color="white"></button><br>
            <button class="color-btn" data-color="pink"></button><br>
            <button class="color-btn" data-color="purple"></button><br>
            <button class="color-btn" data-color="brown"></button><br>
            <button class="color-btn" data-color="teal"></button><br>
        </div>
    </div>
    <div class="image-container">
        <img id="image" src="bmo.png" alt="Imagem Personalizada">
    </div>
    <script src="script.js"></script>
</body>
</html>
